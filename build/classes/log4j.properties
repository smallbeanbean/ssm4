log4j.logger.ssm4Log = info,ssm4
log4j.appender.ssm4 = org.apache.log4j.DailyRollingFileAppender
log4j.appender.ssm4.File= d:/logs/ssm4.log
log4j.appender.ssm4.Append =true
log4j.appender.ssm4.DatePattern=-yyyy-MM-dd'.log'
log4j.appender.ssm4.layout=org.apache.log4j.PatternLayout
log4j.appender.ssm4.layout.ConversionPattern=[%p%c %L%l] [%d{yyyy-MM-dd HH:mm:ss}] %m%n

